<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neckium Options</title>

    <style>
      body {
        height: fit-content;
        max-width: 460px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        border: 2px solid black;
      }

      h1 {
        font-size: 32px;
        cursor: pointer;
      }

      h3 {
        font-size: 24px;
        text-decoration: underline;
        text-underline-offset: 6px;
        cursor: pointer;
      }

      h4 {
        font-size: 14px;
      }

      input[type='number'] {
        width: 60px;
      }

      button {
        padding: 0;
        border: none;
        background-color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.4s ease;
      }

      button:hover {
        transform: scale(1.02);
      }

      .params-list {
        font-size: large;
      }

      .params-list > li {
        margin: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Neckium Options</h1>

    <div class="params">
      <h3>Customize params</h3>
      <form action="#">
        <ul class="params-list">
          <li>
            Scoroll Step:
            <input id="scroll-step" type="number" />
          </li>
          <li>
            Vertical Que:
            <input id="vertical-que" type="number" />
          </li>
          <li>
            Horizontal Que:
            <input id="horizontal-que" type="number" />
          </li>
          <li>
            Vertical Safe Area Size:
            <input id="vertical-area" type="number" />
          </li>
          <li>
            Horizontal Safe Area Size:
            <input id="horizontal-area" type="number" />
          </li>
        </ul>
      </form>

      <button id="save" type="submit">Save Changes</button>
    </div>

    <div class="banned-website">
      <h3>Ban Neckium in these websites</h3>
    </div>

    <div class="actions">
      <h3>Define your own actions</h3>
    </div>

    <script src="options.js"></script>
  </body>
</html>
