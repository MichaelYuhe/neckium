<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Neckium</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <div class="header">Neckium</div>
    <div class="container">
      <div class="row">
        <p class="desc">
          1. Set up your default pose.
        </p>
        <button id="setup" class="button">Setup</button>
        <button id="done" class="button">Done</button>
      </div>
      <div class="row">
        <p class="desc">
          2. Start running Neckium.
        </p>
        <button id="start" class="button">Start</button>
        <button id="stop" class="button">Stop</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
