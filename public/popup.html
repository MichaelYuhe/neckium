<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neckium</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="app">
      <div class="header">
        <div class="header-button">Clear</div>
        <div class="title">Neckium</div>
        <div class="header-button" id="switch">Step</div>
      </div>
      <div class="container">
        <div class="row">
          <p class="desc">Set up your default pose.</p>
          <button id="setup" class="button">Setup</button>
          <button id="save" class="button">Save</button>
        </div>
        <div class="row">
          <p class="desc">Start running Neckium.</p>
          <button id="start" class="button">Start</button>
          <button id="stop" class="button">Stop</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
